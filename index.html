<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letter</title>
    <link rel="stylesheet" href="letter.css">
</head>
<body>
<div class="card">
    <div class="text content" id="text">
        i love you
    </div>
    <div class="textTwo content">
        Can you touch my heart
    </div>
    <div class="heart content"></div>
</div>
<div id="box"></div>
<script src="letter.js"></script>

<script>
    var textElement = document.getElementById('text');

    // 监听文字播放完成事件
    textElement.addEventListener('animationend', function() {
      // 文字播放完成后，延迟一定时间后跳转到下一个页面
      setTimeout(function() {
        window.location.href = 'skystar.html';
      }, 2000); // 延迟 2 秒后跳转，根据需要调整延迟时间
    });
</script>

</body>
</html>
